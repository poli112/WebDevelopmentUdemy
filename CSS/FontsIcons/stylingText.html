<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling Text</title>
  <style>
    body{
      width: 700px;
      margin: 30px auto;
      font-family: "Comic Sans Ms", cursive, sans-serif;
      font-size: 20px;
    }
    h2{
      text-transform: capitalize;
    }
    p{
      font-size: 22px;
      line-height:150%;
      word-spacing: 3px;
      text-indent: 20px;
      letter-spacing:2px;
    }
    .bold{
      font-weight: bold;
    }
    .italic{
      font-style: italic;
    }
    .link{
      color: #03a9f4;
      text-decoration: none;
    }
  </style>
</head>
<body>


  <h2>Lorem ipsum dolor sit amet, consectetur.</h2>

  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis
    quis quo, officiis molestiae! Minus iusto cumque consequatur dolor.
    Repudiandae eius illo vero facilis voluptates dolor voluptatum quia,
  <span class="bold italic">  quasi mollitia <a class="link" href="#">ratione.</a></span>
  </p>
</body>
</html>
